<!DOCTYPE html>
<html>
<head>
    <title>Choropleth Tutorial-EG</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    crossorigin=""/>
    <style>
        #mapid { height: 600px; width: 800px; }
    </style>
</head>
<body>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" crossorigin=""></script>
    <script type="text/javascript" src="http://leafletjs.com/examples/choropleth/us-states.js"></script>

    <script>
        var map = L.map('mapid').setView([37.8, -96], 4);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; OpenStreetMap contributors, Imagery Â© Mapbox',
            maxZoom: 18,
            id: 'mapbox.light',
            accessToken: 'pk.eyJ1IjoiZXhhbXBsZXVzZXIiLCJhIjoiY2t2czFjZ3dxMGd3cjJ2cGxyNjR2bWl2biJ9.jOiZqO9sb9M3uD9PtYKGrg'
        }).addTo(map);

        function getColor(d) {
            return d > 1000 ? '#800026' :
                   d > 500  ? '#BD0026' :
                   d > 200  ? '#E31A1C' :
                   d > 100  ? '#FC4E2A' :
                   d > 50   ? '#FD8D3C' :
                   d > 20   ? '#FEB24C' :
                   d > 10   ? '#FED976' :
                              '#FFEDA0';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.density),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                click: zoomToFeature
            });
        }

        L.geoJSON(statesData, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);
    </script>
</body>
</html>
