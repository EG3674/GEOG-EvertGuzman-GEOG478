<!DOCTYPE html>
<html>
<head>
    <title>Evert Guzman TAMU Map</title>

    <!-- Load Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" crossorigin=""/>
    
    <style>
        /* Map container size */
        #mapid { height: 600px; width: 800px; }

        /* Info box style */
        .info {
            padding: 6px 8px;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>

<body>

<!-- div for map -->
<div id="mapid"></div>

<!-- Load Leaflet JS and TAMU building data -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" crossorigin=""></script>
<script src="tamubuilding.js"></script>

<script>
// make the map and center on TAMU
var map = L.map('mapid').setView([30.6122, -96.3410], 16);

// add basemap tiles
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; OpenStreetMap contributors, Imagery Â© Mapbox',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiZXhhbXBsZXVzZXIiLCJhIjoiY2t2czFjZ3dxMGd3cjJ2cGxyNjR2bWl2biJ9.jOiZqO9sb9M3uD9PtYKGrg'
}).addTo(map);

// info box for building name and abbr

var info = L.control();

info.onAdd = function(map) {
    this._div = L.DomUtil.create('div', 'info'); // make a div
    this.update();
    return this._div;
};

// updates info box text
info.update = function (props) {
    this._div.innerHTML = '<h4>BldgName and BldgAbbr</h4>' +  (props ?
        '<b>' + props.BldgName + '</b><br />' + props.BldgAbbr
        : 'Hover over a building');
};

info.addTo(map);

// highlight when mouse over
function highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
    info.update(layer.feature.properties);
}

// reset style on mouse out
function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}

// zoom to feature when clicked
function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

// set mouse events for each building
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

// add the buildings layer
var geojson = L.geoJson(tamubuilding, {
    style: function(feature) {
        return {
            fillColor: "#500000", // TAMU maroon
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
    },
    onEachFeature: onEachFeature
}).addTo(map);

</script>

</body>
</html>
